<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    
    <div id="main-container">
        <h3 class="heading"></h3>
    <div class="container">
        <span class="box bt-0 bl-0 b1" onclick="myfunc(this)"></span>
        <span class="box bt-0 b2" onclick="myfunc(this)"></span>
        <span class="box bt-0 br-0 b3" onclick="myfunc(this)"></span>
        <span class="box bl-0 b4" onclick="myfunc(this)"></span>
        <span class="box b5" onclick="myfunc(this)"></span>
        <span class="box br-0 b6" onclick="myfunc(this)"></span>
        <span class="box bl-0 bb-0 b7" onclick="myfunc(this)"></span>
        <span class="box bb-0 b8" onclick="myfunc(this)"></span>
        <span class="box bb-0 br-0 b9" onclick="myfunc(this)"></span>
        
    </div>
    
    <div class="btn" onclick="restart(); anothfunc()">  <button class="btn_img"><img src="icons8-restart-94.png" alt=""></button></div>
</div>

    <script src="main.js"></script>
</body>
</html>
